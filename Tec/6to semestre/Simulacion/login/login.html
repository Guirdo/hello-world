<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
   
   <header id="cabecera">Login</header>
   <div id="user"><img src="/login/user.png" alt="Imagen de usuario"></div>
   
   <form oninput="logueo">
       
       <fieldset>
           <label class="log" for="usario">Usuario: </label>
           <input class="log" type="text" placeholder="Nombre de usuario">
           <br>
           <label class="log" for="contrasena">Contraseña: </label>
           <input class="log" type="password" name="contrasena" id="pass">
           <br>
           <label class="log" for="recuperarPass"><a href="/recuperar/recuperar.html">¡He olvidado mi contraseña!</a></label>
           <br>
           <button class="log" id="ingresar" type="submit"><a href="">Ingresar</a></button>
           <br>
           <label class="log" for="registrar"><a href="/registrar/registrar.html">Me quiero registrar</a></label>
       </fieldset>
       
   </form>
    
</body>
</html>
